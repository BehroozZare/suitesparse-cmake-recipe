name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test CHOLMOD (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
          - os: macos-latest
            cmake_generator: "Unix Makefiles"
          - os: windows-latest
            cmake_generator: "Visual Studio 17 2022"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-test-${{ hashFiles('CMakeLists.txt', 'cmake/**') }}
          restore-keys: |
            ${{ runner.os }}-cmake-test-

      # Ubuntu dependencies (install OpenBLAS - CMake will find it or fall back to building from source)
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev libopenblas-dev liblapack-dev

      # macOS dependencies (install OpenBLAS - CMake will find it or fall back to building from source)
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libomp openblas
          # Set environment for CMake to find OpenBLAS
          echo "CMAKE_PREFIX_PATH=$(brew --prefix openblas)" >> $GITHUB_ENV

      # Windows dependencies (install OpenBLAS - CMake will find it or fall back to building from source)
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Download and extract OpenBLAS
          $OpenBLAS_VERSION = "0.3.28"
          $OpenBLAS_URL = "https://github.com/OpenMathLib/OpenBLAS/releases/download/v${OpenBLAS_VERSION}/OpenBLAS-${OpenBLAS_VERSION}-x64.zip"
          $OpenBLAS_DIR = "C:\OpenBLAS"
          
          Invoke-WebRequest -Uri $OpenBLAS_URL -OutFile openblas.zip
          Expand-Archive -Path openblas.zip -DestinationPath $OpenBLAS_DIR -Force
          
          # Move contents from versioned subdirectory to parent
          $SubDir = Get-ChildItem -Path $OpenBLAS_DIR -Directory | Select-Object -First 1
          if ($SubDir) {
            Move-Item -Path "$($SubDir.FullName)\*" -Destination $OpenBLAS_DIR -Force
            Remove-Item -Path $SubDir.FullName -Force -Recurse
          }
          
          # Debug: List OpenBLAS directory structure
          Write-Host "=== OpenBLAS Directory Structure ==="
          Get-ChildItem -Path $OpenBLAS_DIR -Recurse | ForEach-Object { Write-Host $_.FullName }
          Write-Host "=== End of OpenBLAS Directory Structure ==="
          
          # Find the actual library file (could be openblas.lib or libopenblas.lib)
          $LibFile = Get-ChildItem -Path $OpenBLAS_DIR -Recurse -Filter "*openblas*.lib" | Select-Object -First 1
          if ($LibFile) {
            Write-Host "Found OpenBLAS library: $($LibFile.FullName)"
            echo "OPENBLAS_LIB=$($LibFile.FullName)" >> $env:GITHUB_ENV
          } else {
            Write-Host "ERROR: Could not find OpenBLAS library file!"
            exit 1
          }
          
          # Find include directory
          $IncludeDir = Get-ChildItem -Path $OpenBLAS_DIR -Recurse -Directory -Filter "include" | Select-Object -First 1
          if ($IncludeDir) {
            Write-Host "Found OpenBLAS include dir: $($IncludeDir.FullName)"
            echo "OPENBLAS_INCLUDE=$($IncludeDir.FullName)" >> $env:GITHUB_ENV
          } else {
            # Fallback to root if no include subdir
            echo "OPENBLAS_INCLUDE=$OpenBLAS_DIR" >> $env:GITHUB_ENV
          }
          
          # Set environment variables for CMake to find OpenBLAS
          echo "CMAKE_PREFIX_PATH=$OpenBLAS_DIR" >> $env:GITHUB_ENV
          echo "OpenBLAS_ROOT=$OpenBLAS_DIR" >> $env:GITHUB_ENV

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build \
            -G "${{ matrix.cmake_generator }}" \
            -DCMAKE_BUILD_TYPE=Release

      # Note: Explicitly pass BLAS/LAPACK paths and include directory to prevent
      # SuiteSparse from running find_package(BLAS) which fails on Windows
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          Write-Host "Using OpenBLAS library: $env:OPENBLAS_LIB"
          Write-Host "Using OpenBLAS include: $env:OPENBLAS_INCLUDE"
          cmake -B build `
            -G "${{ matrix.cmake_generator }}" `
            -DCMAKE_BUILD_TYPE=Release `
            -DBLAS_LIBRARIES="$env:OPENBLAS_LIB" `
            -DLAPACK_LIBRARIES="$env:OPENBLAS_LIB" `
            -DOPENBLAS_INCLUDE_DIR="$env:OPENBLAS_INCLUDE"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run CHOLMOD factorization test (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x run.sh
          ./run.sh 2>&1 | tee test_output.txt
          
          # Check that factorization succeeded
          if grep -q "Factorization successful!" test_output.txt; then
            echo "✓ Factorization completed successfully"
          else
            echo "✗ Factorization failed"
            exit 1
          fi
          
          # Check for low residual (SUCCESS message)
          if grep -q "SUCCESS:" test_output.txt; then
            echo "✓ Residual check passed"
          else
            echo "✗ Residual too high or test failed"
            exit 1
          fi
          
          echo ""
          echo "=== All tests passed ==="

      - name: Run CHOLMOD factorization test (Windows)
        if: runner.os == 'Windows'
        run: |
          # Copy OpenBLAS DLL to the executable directory (if using system OpenBLAS)
          # Find and copy all OpenBLAS DLLs
          $DllFiles = Get-ChildItem -Path "C:\OpenBLAS" -Recurse -Filter "*openblas*.dll"
          foreach ($dll in $DllFiles) {
            Write-Host "Copying DLL: $($dll.FullName)"
            Copy-Item $dll.FullName -Destination "build\Release\" -ErrorAction SilentlyContinue
          }
          
          # Run the test
          .\build\Release\cholmod_demo.exe data\matrix.mtx 2>&1 | Tee-Object -FilePath test_output.txt
          
          # Check that factorization succeeded
          if (Select-String -Path test_output.txt -Pattern "Factorization successful!" -Quiet) {
            Write-Host "✓ Factorization completed successfully"
          } else {
            Write-Host "✗ Factorization failed"
            exit 1
          }
          
          # Check for low residual (SUCCESS message)
          if (Select-String -Path test_output.txt -Pattern "SUCCESS:" -Quiet) {
            Write-Host "✓ Residual check passed"
          } else {
            Write-Host "✗ Residual too high or test failed"
            exit 1
          }
          
          Write-Host ""
          Write-Host "=== All tests passed ==="
