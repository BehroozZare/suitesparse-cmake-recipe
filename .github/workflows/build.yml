name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
          - os: macos-latest
            cmake_generator: "Unix Makefiles"
          - os: windows-latest
            cmake_generator: "Visual Studio 17 2022"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', 'cmake/**') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      # Ubuntu dependencies (install OpenBLAS - CMake will find it or fall back to building from source)
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev libopenblas-dev liblapack-dev

      # macOS dependencies (install OpenBLAS - CMake will find it or fall back to building from source)
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libomp openblas
          # Set environment for CMake to find OpenBLAS
          echo "CMAKE_PREFIX_PATH=$(brew --prefix openblas)" >> $GITHUB_ENV

      # Windows dependencies (install OpenBLAS - CMake will find it or fall back to building from source)
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Download and extract OpenBLAS
          $OpenBLAS_VERSION = "0.3.28"
          $OpenBLAS_URL = "https://github.com/OpenMathLib/OpenBLAS/releases/download/v${OpenBLAS_VERSION}/OpenBLAS-${OpenBLAS_VERSION}-x64.zip"
          $OpenBLAS_DIR = "C:\OpenBLAS"
          
          Invoke-WebRequest -Uri $OpenBLAS_URL -OutFile openblas.zip
          Expand-Archive -Path openblas.zip -DestinationPath $OpenBLAS_DIR -Force
          
          # Move contents from versioned subdirectory to parent
          $SubDir = Get-ChildItem -Path $OpenBLAS_DIR -Directory | Select-Object -First 1
          if ($SubDir) {
            Move-Item -Path "$($SubDir.FullName)\*" -Destination $OpenBLAS_DIR -Force
            Remove-Item -Path $SubDir.FullName -Force -Recurse
          }
          
          # Set environment variables for CMake to find OpenBLAS
          echo "CMAKE_PREFIX_PATH=$OpenBLAS_DIR" >> $env:GITHUB_ENV
          echo "OpenBLAS_ROOT=$OpenBLAS_DIR" >> $env:GITHUB_ENV

      # Configure CMake (Unix)
      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build \
            -G "${{ matrix.cmake_generator }}" \
            -DCMAKE_BUILD_TYPE=Release

      # Configure CMake (Windows)
      # Note: Explicitly pass BLAS/LAPACK paths and include directory to prevent
      # SuiteSparse from running find_package(BLAS) which fails on Windows
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build `
            -G "${{ matrix.cmake_generator }}" `
            -DCMAKE_BUILD_TYPE=Release `
            -DBLAS_LIBRARIES="C:/OpenBLAS/lib/libopenblas.lib" `
            -DLAPACK_LIBRARIES="C:/OpenBLAS/lib/libopenblas.lib" `
            -DOPENBLAS_INCLUDE_DIR="C:/OpenBLAS/include"

      # Build
      - name: Build
        run: cmake --build build --config Release --parallel

      - name: List build artifacts (Unix)
        if: runner.os != 'Windows'
        run: ls -la build/

      - name: List build artifacts (Windows)
        if: runner.os == 'Windows'
        run: Get-ChildItem -Path build -Recurse | Select-Object -First 50
